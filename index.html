<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Long Speech to Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Speak and Transcribe a Long Passage</h2>
  <button id="startBtn">Start Listening</button>
  <button id="stopBtn" disabled>Stop</button>
  <p><strong>Status:</strong> <span id="status">Not Listening</span></p>
  <textarea id="transcript" placeholder="Your speech will appear here..."></textarea>

  <script>
    let recognition;
    let isListening = false;

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const status = document.getElementById("status");
    const transcriptBox = document.getElementById("transcript");

    // Check for browser support
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Sorry, your browser does not support Speech Recognition.");
    } else {
      recognition = new SpeechRecognition();
      recognition.lang = "en-US"; // Change to "bn-BD" for Bengali
      recognition.interimResults = true;
      recognition.continuous = true; // Keep listening continuously

      recognition.onstart = () => {
        status.textContent = "Listening...";
      };

      recognition.onend = () => {
        status.textContent = "Stopped.";
        if (isListening) recognition.start(); // Auto-restart on short disconnection
      };

      recognition.onerror = (e) => {
        status.textContent = "Error: " + e.error;
      };

      recognition.onresult = (event) => {
        let finalTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript + " ";
          }
        }
        transcriptBox.value += finalTranscript;
        transcriptBox.scrollTop = transcriptBox.scrollHeight;
      };
    }

    startBtn.onclick = () => {
      if (!recognition) return;
      isListening = true;
      recognition.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      if (!recognition) return;
      isListening = false;
      recognition.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
